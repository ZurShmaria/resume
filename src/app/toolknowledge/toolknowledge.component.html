<div id="toolknowledge">
  <h4>{{ 'HEADER4' | translate }}</h4>
  <div *ngFor="let tool of tools">
      <div class="skillbar">
          <div class="skillbar-title">{{ tool.name }}</div>
          <div class="skill-bar-percent">{{ tool.percent }}%</div>
          <div class="skillbar-bar" [style.width.%]="tool.percent"></div>
      </div>
  </div>
</div>
